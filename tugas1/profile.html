<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="validasi.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light navbar-fixed-top">
    <a class="navbar-brand">Restoran</a>
    <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="form.html">Registrasi</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row justify-content-center">
    <div class="col-sm-6">
      <form method="post" action="" name="frmdaftar" onsubmit="return cekform()">
        <div class="form-group">
          <label for="inputfoto">Foto</label>
          <input type="file" class="form-control-file" id="foto">
        </div>
        <div class="form-group">
          <label for="nama_lengkap">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama_lengkap">
        </div>
        <div class="form-group">
          <label for="nama_panggilan">Nama Panggilan</label>
          <input type="text" class="form-control" id="nama_panggilan">
        </div>
        <div class="form-group">
          <label for="tempat_lahir">Tempat Lahir</label>
          <input type="text" class="form-control" id="tempat_lahir">
        </div>
        <div class="form-group">
          <label for="tanggal_lahir">Tanggal Lahir</label>
          <input type="date" class="form-control" id="tgl_lahir">
        </div>
        <div class="form-group">
          <label for="usia">Usia</label>
          <input class="form-control" type="text" id="usia" name="usia" aria-label="readonly input example" readonly>
        </div>

        <div class="form-group">
          <label for="jenis_kelamin">Jenis Kelamin</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="jenis_kelamin" value="pr">
            <label class="form-check-label" for="inlineRadio1">Perempuan</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="jenis_kelamin" value="lk">
            <label class="form-check-label" for="inlineRadio2">Laki-Laki</label>
          </div>
        </div>
        <div class="form-group">
          <label for="kota">Kota Tinggal</label>
          <select id="kota" class="form-control">
            <option selected>Pilih Kota Tinggal Anda</option>
            <option value="1">Jakarta</option>
            <option value="2">Bandung</option>
            <option value="3">Padang</option>
            <option value="4">Tangerang</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputemail">Email address</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="nohp">No Hp</label>
          <input type="number" class="form-control" id="nohp">
        </div>
        <div class="form-group">
          <label for="medsos">Media Sosial</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="medsos" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Facebook</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="medsos" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Instagram</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="medsos" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Twitter</label>
          </div>
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
